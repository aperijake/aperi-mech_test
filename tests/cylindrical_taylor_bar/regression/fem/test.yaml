# Define common settings
defaults: &defaults
  num_processors: 1
  input_file: input.yaml
  exodiff:
    - compare_file: compare.exodiff
      gold_file: gold_results.exo
      results_file: results.exo

# List of tests using the defaults
tests:
  - <<: *defaults
    hardware: cpu
    peak_memory_check:
      value: 40.0 # Gold peak memory usage in MB
      percent_tolerance: 5
  - <<: *defaults
    hardware: gpu
  - <<: *defaults
    num_processors: 4  # Override the default num_processors for this test
    hardware: cpu